<!doctype html>
<html>
  <title>Font Demo!</title>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montez&family=Roboto&display=swap" rel="stylesheet">
    <style>
    .header {
     font-family: 'Montez', cursive;
      }
    .text { 
font-family: 'Roboto', sans-serif;
      }

font-family: 'Dancing Script', cursive;
      }

      <p class="header">Once upon a time...</P>

<P class="footer">The end.</p> </body>
