<!doctype html>
<html>
  <title>Font Demo!</title>
  <head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montez&family=Roboto&display=swap" rel="stylesheet">
    <style>
    .header {
     font-family: 'Montez', cursive;
      font-size: xx-large;
      }
    .text { 
font-family: 'Roboto', sans-serif;
      font-size: large;
      }
      .footer { 
font-family: 'Merriweather', serif;
        font-size: medium;
      }
    </style>
  </head>
    <body>
      <p class="header">Once upon a time...</P>
      <p class="text">There was an ugly barnicle. </p>
<P class="footer">The end.</p> 
  </body>
</html>
